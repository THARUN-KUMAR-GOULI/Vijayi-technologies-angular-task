<div>
    <h2>Order's List</h2>
    <table class="order-table">
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Quantity</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let product of order">
                <td>{{product.name}}</td>
                <td>{{product.quantity}}</td>
            </tr>
        </tbody>
    </table>

</div>

<div>
    <small>To hear your selected products, click - </small>
    <button id="btn" (click)="readOrder()">What is my Order ?</button>
</div>
